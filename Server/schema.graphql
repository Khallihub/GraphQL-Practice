type Query {
  job(id: ID!): Job
  jobs: [Job!]
  company(id: ID!): Company!
}

type Company {
    id: ID!
    name: String!
    description: String
    jobs: [Job!]
  
}

type Job {
    id: ID!
    """ date in iso string format"""
    date: String!
    title: String!
    description: String
    company: Company! 
}